site_name: Luthien Control Documentation
site_url: "" # You can fill this in if you deploy your docs

theme:
  name: material
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo

extra_javascript:
  - js/custom_toc.js

extra_css:
  - css/custom_toc.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_heading: true
            show_source: true
            show_submodules: true

nav:
  - Home: index.html
  - API Reference: api.md